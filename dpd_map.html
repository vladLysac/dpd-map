<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>DPD Route Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- Leaflet –ª–æ–∫–∞–ª—å–Ω–æ –∑ —Ü—å–æ–≥–æ –∂ –¥–æ–º–µ–Ω—É -->
  <link rel="stylesheet" href="leaflet.css" />
  <script src="leaflet.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #111;
      color: #fff;
    }
    #app {
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    #map {
      flex: 1;
      min-height: 200px;
    }
    #controls {
      padding: 8px;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      gap: 8px;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      flex-wrap: wrap;
    }
    #controls button {
      flex: 1 1 30%;
      padding: 8px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
    }

    /* ‚úÖ –î–û–î–ê–ù–û: –∫–Ω–æ–ø–∫–∞ "–Ø —Ç—É—Ç" */
    #btn-me {
      background: #0ea5e9;
      color: #fff;
    }

    #btn-complete {
      background: #16a34a;
      color: #fff;
    }
    #btn-undo {
      background: #f97316;
      color: #111;
    }
    #btn-gmaps {
      background: #2563eb;
      color: #fff;
    }
    #btn-gmaps:disabled {
      opacity: 0.5;
      cursor: default;
    }
    #info {
      padding: 6px 0 0;
      font-size: 12px;
      opacity: 0.9;
      width: 100%;
      flex-basis: 100%;
      line-height: 1.25;
    }
    #info .addr {
      font-size: 13px;
      font-weight: 700;
      opacity: 1;
    }
    #info .status {
      font-size: 12px;
      opacity: 0.85;
      margin-top: 2px;
    }
  </style>
</head>
<body>
<div id="app">
  <div id="map"></div>
  <div id="controls">
    <!-- ‚úÖ –î–û–î–ê–ù–û: –∫–Ω–æ–ø–∫–∞ "–Ø —Ç—É—Ç" -->
    <button id="btn-me">üéØ –Ø —Ç—É—Ç</button>

    <button id="btn-undo">‚Ü©Ô∏è –ü–æ–≤–µ—Ä–Ω—É—Ç–∏</button>
    <button id="btn-complete">‚úÖ –í–∏–∫–æ–Ω–∞–Ω–æ</button>
    <button id="btn-gmaps" disabled>üöó –ú–∞—Ä—à—Ä—É—Ç —É Google Maps</button>
    <div id="info"></div>
  </div>
</div>

<script>
  function showError(msg) {
    const el = document.createElement("div");
    el.style.padding = "16px";
    el.style.color = "#ff8080";
    el.style.fontSize = "14px";
    el.textContent = msg;
    const mapEl = document.getElementById("map");
    mapEl.innerHTML = "";
    mapEl.appendChild(el);
  }

  // Telegram WebApp
  let tg = null;
  if (window.Telegram && window.Telegram.WebApp) {
    tg = window.Telegram.WebApp;
    tg.expand();
    tg.enableClosingConfirmation();
  } else {
    console.log("Running outside Telegram WebApp ‚Äì demo mode.");
  }

  if (!window.L) {
    showError("–ü–æ–º–∏–ª–∫–∞: Leaflet –Ω–µ –∑–∞–≤–∞–Ω—Ç–∞–∂–∏–≤—Å—è (–æ–±'—î–∫—Ç L –≤—ñ–¥—Å—É—Ç–Ω—ñ–π).");
  } else {
    // ---------- –ß–ò–¢–ê–Ñ–ú–û –ü–ê–†–ê–ú–ï–¢–†–ò –ó URL ----------
    const params = new URLSearchParams(window.location.search);
    const stopsParam = params.get("stops");
    const currentIdFromUrl = parseInt(params.get("current") || "0", 10);

    let stops = [];

    function safeDecode(s) {
      try { return decodeURIComponent(s); } catch (e) { return s; }
    }

    if (stopsParam) {
      // –°—Ç–∞—Ä–∏–π —Ñ–æ—Ä–º–∞—Ç: id,lat,lng,done
      // –ù–æ–≤–∏–π —Ñ–æ—Ä–º–∞—Ç:   id,lat,lng,done,label,addressEncoded
      stops = stopsParam
        .split("|")
        .map((chunk, index) => {
          const parts = chunk.split(",");
          const id = parseInt(parts[0], 10);
          const lat = parseFloat(parts[1]);
          const lng = parseFloat(parts[2]);
          const done = parts[3] === "1";

          if (isNaN(lat) || isNaN(lng) || isNaN(id)) return null;

          let label = index + 1;
          let address = `–ó—É–ø–∏–Ω–∫–∞ #${index + 1}`;

          if (parts.length >= 5 && parts[4] !== "") {
            const parsedLabel = parseInt(parts[4], 10);
            if (!isNaN(parsedLabel)) label = parsedLabel;
          }
          if (parts.length >= 6 && parts[5] !== "") {
            address = safeDecode(parts[5]);
          }

          return { id, lat, lng, done, label, address };
        })
        .filter(Boolean);
    }

    // fallback-–¥–µ–º–æ, —è–∫—â–æ –≤—ñ–¥–∫—Ä–∏–ª–∏ –ø—Ä–æ—Å—Ç–æ –≤ –±—Ä–∞—É–∑–µ—Ä—ñ
    if (!stops.length) {
      stops = [
        { id: 1, lat: 51.7005, lng: 8.7642, address: "Warburger Stra√üe 3A, Paderborn", done: false, label: 1 },
        { id: 2, lat: 51.7020, lng: 8.7610, address: "Dahler Str. 2, Paderborn", done: false, label: 2 },
        { id: 3, lat: 51.7050, lng: 8.7600, address: "Sebastianstra√üe 7, Paderborn", done: false, label: 3 },
      ];
    }

    let selectedStopId =
      (currentIdFromUrl && stops.find((s) => s.id === currentIdFromUrl)?.id) ||
      (stops[0] && stops[0].id) ||
      null;

    const markers = new Map();

    // ---------- –ö–ê–†–¢–ê ----------
    const map = L.map("map");

    if (stops.length > 0) {
      const avgLat = stops.reduce((sum, s) => sum + s.lat, 0) / stops.length;
      const avgLng = stops.reduce((sum, s) => sum + s.lng, 0) / stops.length;
      map.setView([avgLat, avgLng], 14);
    } else {
      map.setView([51.7191, 8.7544], 12);
    }

    L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution: "&copy; OpenStreetMap contributors",
    }).addTo(map);

    function getStopById(id) {
      return stops.find((s) => s.id === id);
    }

    function updateMarkerStyle(id) {
      const marker = markers.get(id);
      if (!marker) return;
      const stop = getStopById(id);
      if (!stop) return;

      const isSelected = selectedStopId === id;
      const bgColor = stop.done ? "#6b7280" : "#ef4444";
      const borderColor = isSelected ? "#22c55e" : "#ffffff";
      const size = isSelected ? 28 : 22;

      const iconHtml = `
        <div style="
          width:${size}px;
          height:${size}px;
          border-radius:50%;
          background:${bgColor};
          border:2px solid ${borderColor};
          box-shadow:0 0 8px rgba(0,0,0,0.7);
          display:flex;
          align-items:center;
          justify-content:center;
          font-size:12px;
          color:#fff;
          font-weight:700;
        ">
          ${stop.label}
        </div>
      `;

      const icon = L.divIcon({
        html: iconHtml,
        className: "custom-marker",
        iconSize: [size, size],
        iconAnchor: [size / 2, size / 2],
      });
      marker.setIcon(icon);
    }

    const infoEl = document.getElementById("info");
    const btnComplete = document.getElementById("btn-complete");
    const btnUndo = document.getElementById("btn-undo");
    const btnGmaps = document.getElementById("btn-gmaps");

    /* ‚úÖ –î–û–î–ê–ù–û: –∫–Ω–æ–ø–∫–∞ "–Ø —Ç—É—Ç" */
    const btnMe = document.getElementById("btn-me");

    let currentGmapsUrl = null;

    function renderInfo() {
      const stop = getStopById(selectedStopId);
      if (!stop) {
        infoEl.innerHTML = "";
        return;
      }

      const statusText = stop.done ? "‚úÖ –î–æ—Å—Ç–∞–≤–ª–µ–Ω–æ" : "‚ùå –©–µ –Ω–µ –¥–æ—Å—Ç–∞–≤–ª–µ–Ω–æ";
      infoEl.innerHTML = `
        <div class="addr">${stop.address}</div>
        <div class="status">${statusText}</div>
      `;
    }

    function updateGmapsButton(stop) {
      if (!stop) {
        currentGmapsUrl = null;
        btnGmaps.disabled = true;
        return;
      }

      const dest = `${stop.lat},${stop.lng}`;
      const gmapsUrl =
        "https://www.google.com/maps/dir/?api=1&destination=" +
        encodeURIComponent(dest) +
        "&travelmode=driving";

      currentGmapsUrl = gmapsUrl;
      btnGmaps.disabled = false;
    }

    function selectStop(id) {
      selectedStopId = id;
      markers.forEach((_m, key) => updateMarkerStyle(key));
      const stop = getStopById(id);
      if (stop) {
        map.panTo([stop.lat, stop.lng]);
      }
      renderInfo();
      updateGmapsButton(stop);
    }

    stops.forEach((stop) => {
      const marker = L.marker([stop.lat, stop.lng]).addTo(map);
      markers.set(stop.id, marker);

      marker.on("click", () => {
        selectStop(stop.id);

        // popup –¢–Ü–õ–¨–ö–ò –∑ –Ω–∞–∑–≤–æ—é/–∞–¥—Ä–µ—Å–æ—é, –±–µ–∑ –ª—ñ–Ω–∫—ñ–≤
        const popupHtml =
          `<b>${stop.address}</b><br>` +
          `–ó—É–ø–∏–Ω–∫–∞: #${stop.label}`;

        marker.bindPopup(popupHtml, { autoClose: true }).openPopup();
      });

      updateMarkerStyle(stop.id);
    });

    if (selectedStopId !== null) {
      selectStop(selectedStopId);
    } else {
      btnGmaps.disabled = true;
      currentGmapsUrl = null;
    }

    // ---------- –ú–ê–†–ö–ï–† –ü–û–ó–ò–¶–Ü–á –í–û–î–Ü–Ø (–ø–ª–∞–≤–Ω–æ + —á–∞—Å—Ç—ñ—à–µ) ----------
    let userMarker = null;
    let lastUserPos = null;
    let watchId = null;

    function animateLatLngCircleMarker(marker, from, to, duration = 500) {
      const start = performance.now();
      const lat1 = from[0], lng1 = from[1];
      const lat2 = to[0],   lng2 = to[1];

      function step(now) {
        const t = Math.min(1, (now - start) / duration);
        const lat = lat1 + (lat2 - lat1) * t;
        const lng = lng1 + (lng2 - lng1) * t;
        marker.setLatLng([lat, lng]);
        if (t < 1) requestAnimationFrame(step);
      }

      requestAnimationFrame(step);
    }

    if (navigator.geolocation) {
      // —è–∫—â–æ —Ä–∞–ø—Ç–æ–º –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞—î—à ‚Äî —á–∏—Å—Ç–∏–º–æ —Å—Ç–∞—Ä–µ
      if (watchId !== null) navigator.geolocation.clearWatch(watchId);

      watchId = navigator.geolocation.watchPosition(
        (pos) => {
          const { latitude, longitude, accuracy } = pos.coords;
          const latlng = [latitude, longitude];

          // (–æ–ø—Ü—ñ–π–Ω–æ) —Ñ—ñ–ª—å—Ç—Ä ‚ÄúGPS —à—É–º—É‚Äù: —è–∫—â–æ —Ç–æ—á–Ω—ñ—Å—Ç—å –¥—É–∂–µ –ø–æ–≥–∞–Ω–∞ ‚Äî –Ω–µ —Å–º–∏–∫–∞—î–º–æ –º–∞—Ä–∫–µ—Ä
          // –º–æ–∂–µ—à –∑–º—ñ–Ω–∏—Ç–∏ 80 –Ω–∞ 120, —è–∫—â–æ —Ç—Ä–µ–±–∞
          if (userMarker && accuracy && accuracy > 120) return;

          if (!userMarker) {
            userMarker = L.circleMarker(latlng, {
              radius: 8,
              fillColor: "#4ade80",
              color: "#22c55e",
              weight: 2,
              opacity: 1,
              fillOpacity: 1,
            }).addTo(map);
            userMarker.bindPopup("–¢–∏ —Ç—É—Ç üòä");
            lastUserPos = latlng;
          } else {
            // –ø–ª–∞–≤–Ω–µ –ø–µ—Ä–µ—Å—É–≤–∞–Ω–Ω—è –∑–∞–º—ñ—Å—Ç—å ‚Äú—Ç–µ–ª–µ–ø–æ—Ä—Ç–∞‚Äù
            animateLatLngCircleMarker(userMarker, lastUserPos, latlng, 500);
            lastUserPos = latlng;
          }
        },
        (err) => {
          console.log("Geo error", err);
        },
        {
          enableHighAccuracy: true,
          maximumAge: 0,   // –í–ê–ñ–õ–ò–í–û: –±–µ–∑ –∫–µ—à—É, —ñ–Ω–∞–∫—à–µ –±—É–¥—É—Ç—å ‚Äú—Ä–∏–≤–∫–∏‚Äù
          timeout: 8000
        }
      );
    }

    /* ‚úÖ –î–û–î–ê–ù–û: –ª–æ–≥—ñ–∫–∞ –∫–Ω–æ–ø–∫–∏ "–Ø —Ç—É—Ç" (—Ü–µ–Ω—Ç—Ä—É—î –Ω–∞ –≤–æ–¥—ñ—î–≤—ñ) */
    btnMe.addEventListener("click", () => {
      if (lastUserPos) {
        map.flyTo(lastUserPos, Math.max(map.getZoom(), 16), { duration: 0.6 });
        if (userMarker) userMarker.openPopup();
      } else {
        console.log("–©–µ –Ω–µ–º–∞—î –≥–µ–æ–ª–æ–∫–∞—Ü—ñ—ó");
      }
    });

    // ---------- –ö–ù–û–ü–ö–ò "–í–ò–ö–û–ù–ê–ù–û" / "–ü–û–í–ï–†–ù–£–¢–ò" / "GMAPS" ----------
    btnComplete.addEventListener("click", () => {
      if (selectedStopId == null) return;
      const stop = getStopById(selectedStopId);
      if (!stop) return;

      stop.done = true;
      updateMarkerStyle(stop.id);
      renderInfo();

      if (tg) {
        tg.sendData(
          JSON.stringify({
            action: "complete",
            stop_id: stop.id,
          })
        );
      } else {
        console.log("Demo complete:", stop.id);
      }
    });

    btnUndo.addEventListener("click", () => {
      if (tg) {
        tg.sendData(JSON.stringify({ action: "undo" }));
      } else {
        console.log("Demo undo");
      }
    });

    btnGmaps.addEventListener("click", () => {
      if (!currentGmapsUrl) return;
      window.open(currentGmapsUrl, "_blank");
    });
  }
</script>
</body>
</html>

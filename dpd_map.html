  <style>
    html, body {

    /* ‚úÖ –î–û–î–ê–ù–û: –∫–Ω–æ–ø–∫–∞ "–°–ª—ñ–¥–∫—É–≤–∞—Ç–∏" (GPS-only) */

<body>
<div id="app">

<script>
  function showError(msg) {
    const el = document.createElement("div");
    el.style.padding = "16px";
    el.style.color = "#ff8080";
    el.style.fontSize = "14px";
    el.textContent = msg;
    const mapEl = document.getElementById("map");
    mapEl.innerHTML = "";
    mapEl.appendChild(el);
  }

  let tg = null;
  if (window.Telegram && window.Telegram.WebApp) {
    tg = window.Telegram.WebApp;
    tg.expand();
    tg.enableClosingConfirmation();
  } else {
    console.log("Running outside Telegram WebApp ‚Äì demo mode.");
  }

  /* ‚úÖ –î–û–î–ê–¢–ö–û–í–ò–ô –§–Ü–ö–° (–æ—Å–æ–±–ª–∏–≤–æ iOS): –ø—Ä–∏–±–∏—Ä–∞—î–º–æ —Å–∏—Å—Ç–µ–º–Ω–∏–π pinch-zoom —Å—Ç–æ—Ä—ñ–Ω–∫–∏ */
  (function blockPagePinchZoom(){
    try{
      document.addEventListener("gesturestart", function(e){ e.preventDefault(); }, { passive:false });
      document.addEventListener("gesturechange", function(e){ e.preventDefault(); }, { passive:false });
      document.addEventListener("gestureend", function(e){ e.preventDefault(); }, { passive:false });
    }catch(e){}
  })();

  if (!window.L) {
    showError("–ü–æ–º–∏–ª–∫–∞: Leaflet –Ω–µ –∑–∞–≤–∞–Ω—Ç–∞–∂–∏–≤—Å—è (–æ–±'—î–∫—Ç L –≤—ñ–¥—Å—É—Ç–Ω—ñ–π).");
  } else {
    const params = new URLSearchParams(window.location.search);

    // ‚úÖ –ì–û–õ–û–í–ù–ê –§–Ü–ö–°–ê: –ø—ñ–¥—Ç—Ä–∏–º–∫–∞ –¥–æ–≤–≥–∏—Ö URL —á–µ—Ä–µ–∑ stops + stops2 + stops3...
    function collectStopsParam(p) {
      let combined = "";
      const first = p.get("stops");
      if (first) combined += first;

      for (let i = 2; i <= 99; i++) {
        const key = "stops" + i;
        const part = p.get(key);
        if (!part) break;
        combined += part;
      }
      return combined;
    }

    const stopsParam = collectStopsParam(params);
    const currentIdFromUrl = parseInt(params.get("current") || "0", 10);

    let stops = [];

    function safeDecode(s) {
      try { return decodeURIComponent(s); } catch (e) { return s; }
    }

    if (stopsParam) {
      stops = stopsParam
        .split("|")
        .map((chunk, index) => {
          const parts = chunk.split(",");
          if (parts.length < 4) return null;

          const id = parseInt(parts[0], 10);
          const lat = parseFloat(parts[1]);
          const lng = parseFloat(parts[2]);
          const done = parts[3] === "1";

          if (isNaN(lat) || isNaN(lng) || isNaN(id)) return null;

          let label = index + 1;
          let address = `–ó—É–ø–∏–Ω–∫–∞ #${index + 1}`;

          if (parts.length >= 5 && parts[4] !== "") {
            const parsedLabel = parseInt(parts[4], 10);
            if (!isNaN(parsedLabel)) label = parsedLabel;
          }

          if (parts.length >= 6) {
            const addrEnc = parts.slice(5).join(",");
            if (addrEnc !== "") address = safeDecode(addrEnc);
          }

          return { id, lat, lng, done, label, address, regionGroup: 0, regionColor: "#ef4444" };
        })
        .filter(Boolean);
    }

    if (!stops.length) {
      stops = [
        { id: 1, lat: 51.7005, lng: 8.7642, address: "Warburger Stra√üe 3A, Paderborn", done: false, label: 1, regionGroup: 1, regionColor: "#ef4444" },
        { id: 2, lat: 51.7020, lng: 8.7610, address: "Dahler Str. 2, Paderborn", done: false, label: 2, regionGroup: 1, regionColor: "#ef4444" },
        { id: 3, lat: 51.7050, lng: 8.7600, address: "Sebastianstra√üe 7, Paderborn", done: false, label: 1, regionGroup: 2, regionColor: "#3b82f6" },
      ];
    }

    const REGION_COLORS = [
      "#ef4444", "#3b82f6", "#eab308", "#a855f7",
      "#22c55e", "#f97316", "#14b8a6", "#ec4899",
      "#84cc16", "#06b6d4", "#f43f5e", "#8b5cf6",
    ];

    let regionGroup = 1;
    stops.forEach((s, i) => {
      if (i > 0 && s.label === 1) regionGroup++;
      s.regionGroup = regionGroup;
      s.regionColor = REGION_COLORS[(regionGroup - 1) % REGION_COLORS.length];
    });

    let selectedStopId =
      (currentIdFromUrl && stops.find((s) => s.id === currentIdFromUrl)?.id) ||
      (stops[0] && stops[0].id) ||
      null;

    const markers = new Map();

    // ‚úÖ –í–º–∏–∫–∞—î–º–æ —Ä–æ—Ç–∞—Ü—ñ—é (–ø–ª–∞–≥—ñ–Ω)
    const map = L.map("map", { rotate: true, bearing: 0 });

    if (stops.length > 0) {
      const avgLat = stops.reduce((sum, s) => sum + s.lat, 0) / stops.length;
      const avgLng = stops.reduce((sum, s) => sum + s.lng, 0) / stops.length;
      map.setView([avgLat, avgLng], 14);
    } else {
      map.setView([51.7191, 8.7544], 12);
    }

    L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution: "&copy; OpenStreetMap contributors",
    }).addTo(map);

    /* ‚úÖ –ì–û–õ–û–í–ù–ê –§–Ü–ö–°–ê ‚Ññ2: –ø—Ä–∏–±–∏—Ä–∞—î–º–æ Leaflet ‚Äúprefix‚Äù (–≤—ñ–Ω —ñ —î –ø–æ—Å–∏–ª–∞–Ω–Ω—è–º –Ω–∞ leafletjs.com) */
    try {
      if (map.attributionControl && map.attributionControl.setPrefix) {
        map.attributionControl.setPrefix("");
      }
    } catch (e) {}

    // ‚úÖ –î–û–î–ê–ù–û: —Ä–µ–∞–ª—å–Ω–∏–π –ø–æ–≤–æ—Ä–æ—Ç 2 –ø–∞–ª—å—Ü—è–º–∏ (twist) –¥–ª—è –º–æ–±—ñ–ª—å–Ω–æ–≥–æ Telegram WebView
    (function enableMobileTwistRotate() {
      try {
        const container = map.getContainer();
        if (!container || !map.setBearing || !map.getBearing) return;

        container.style.touchAction = "manipulation";

        const pointers = new Map();
        let rotating = false;
        let startAngle = 0;
        let startBearing = 0;

        function angleBetween(p1, p2) { return Math.atan2(p2.y - p1.y, p2.x - p1.x); }
        function radToDeg(r) { return r * 180 / Math.PI; }
        function normalizeDeg(d) { d = d % 360; if (d < 0) d += 360; return d; }

        container.addEventListener("pointerdown", (e) => {
          pointers.set(e.pointerId, { x: e.clientX, y: e.clientY });

          if (pointers.size === 2) {
            const arr = Array.from(pointers.values());
            startAngle = angleBetween(arr[0], arr[1]);
            startBearing = map.getBearing() || 0;
            rotating = false;
          }
        }, { passive: true });

        container.addEventListener("pointermove", (e) => {
          if (!pointers.has(e.pointerId)) return;
          pointers.set(e.pointerId, { x: e.clientX, y: e.clientY });

          if (pointers.size !== 2) return;

          const arr = Array.from(pointers.values());
          const a = angleBetween(arr[0], arr[1]);
          const deltaDeg = radToDeg(a - startAngle);

          if (!rotating) {
            if (Math.abs(deltaDeg) < 6) return;
            rotating = true;
          }

          e.preventDefault();
          const newBearing = normalizeDeg(startBearing + deltaDeg);
          map.setBearing(newBearing);
        }, { passive: false });

        function endPointer(e) {
          if (pointers.has(e.pointerId)) pointers.delete(e.pointerId);
          if (pointers.size < 2) rotating = false;
        }

        container.addEventListener("pointerup", endPointer, { passive: true });
        container.addEventListener("pointercancel", endPointer, { passive: true });
        container.addEventListener("pointerout", endPointer, { passive: true });
        container.addEventListener("pointerleave", endPointer, { passive: true });
      } catch (err) {
        console.log("Mobile rotate init error:", err);
      }
    })();

    function getStopById(id) {
      return stops.find((s) => s.id === id);
    }

    function updateMarkerStyle(id) {
      const marker = markers.get(id);
      if (!marker) return;
      const stop = getStopById(id);
      if (!stop) return;

      const isSelected = selectedStopId === id;

      const bgColor = stop.done ? "#6b7280" : (stop.regionColor || "#ef4444");
      const borderColor = isSelected ? "#22c55e" : "#ffffff";
      const size = isSelected ? 28 : 22;

      const iconHtml = `
        <div style="
          width:${size}px;
          height:${size}px;
          border-radius:50%;
          background:${bgColor};
          border:2px solid ${borderColor};
          box-shadow:0 0 8px rgba(0,0,0,0.7);
          display:flex;
          align-items:center;
          justify-content:center;
          font-size:12px;
          color:#fff;
          font-weight:700;
        ">
          ${stop.label}
        </div>
      `;

      const icon = L.divIcon({
        html: iconHtml,
        className: "custom-marker",
        iconSize: [size, size],
        iconAnchor: [size / 2, size / 2],
      });
      marker.setIcon(icon);
    }

    const infoEl = document.getElementById("info");
    const btnComplete = document.getElementById("btn-complete");
    const btnUndo = document.getElementById("btn-undo");
    const btnMe = document.getElementById("btn-me");
    const btnGmaps = document.getElementById("btn-gmaps");
    const btnFollow = document.getElementById("btn-follow");

    let currentGmapsUrl = null;

    function renderInfo() {
      const stop = getStopById(selectedStopId);
      if (!stop) {
        infoEl.innerHTML = "";
        return;
      }

      const statusText = stop.done ? "‚úÖ –î–æ—Å—Ç–∞–≤–ª–µ–Ω–æ" : "‚ùå –©–µ –Ω–µ –¥–æ—Å—Ç–∞–≤–ª–µ–Ω–æ";

      infoEl.innerHTML = `
        <div class="addr">${stop.address}</div>
        <div class="status">${statusText}</div>
        <div class="region">
          <span class="dot" style="background:${stop.regionColor};"></span>
          <span>–†–∞–π–æ–Ω #${stop.regionGroup}</span>
        </div>
      `;
    }

    function updateGmapsButton(stop) {
      if (!stop) {
        currentGmapsUrl = null;
        btnGmaps.disabled = true;
        return;
      }

      const dest = `${stop.lat},${stop.lng}`;
      const gmapsUrl =
        "https://www.google.com/maps/dir/?api=1&destination=" +
        encodeURIComponent(dest) +
        "&travelmode=driving";

      currentGmapsUrl = gmapsUrl;
      btnGmaps.disabled = false;
    }

    function selectStop(id) {
      selectedStopId = id;
      markers.forEach((_m, key) => updateMarkerStyle(key));
      const stop = getStopById(id);
      if (stop) map.panTo([stop.lat, stop.lng]);
      renderInfo();
      updateGmapsButton(stop);
    }

    stops.forEach((stop) => {
      const marker = L.marker([stop.lat, stop.lng]).addTo(map);
      markers.set(stop.id, marker);

      marker.on("click", () => {
        selectStop(stop.id);

        const popupHtml =
          `<b>${stop.address}</b><br>` +
          `–ó—É–ø–∏–Ω–∫–∞: #${stop.label}<br>` +
          `–†–∞–π–æ–Ω: #${stop.regionGroup}`;

        marker.bindPopup(popupHtml, { autoClose: true }).openPopup();
      });

      updateMarkerStyle(stop.id);
    });

    if (selectedStopId !== null) {
      selectStop(selectedStopId);
    } else {
      btnGmaps.disabled = true;
      currentGmapsUrl = null;
    }

    // –ì–µ–æ–ª–æ–∫–∞—Ü—ñ—è
    let userMarker = null;
    let lastUserPos = null;
    let watchId = null;

    function animateLatLngCircleMarker(marker, from, to, duration = 500) {
      const start = performance.now();
      const lat1 = from[0], lng1 = from[1];
      const lat2 = to[0],   lng2 = to[1];

      function step(now) {
        const t = Math.min(1, (now - start) / duration);
        const lat = lat1 + (lat2 - lat1) * t;
        const lng = lng1 + (lng2 - lng1) * t;
        marker.setLatLng([lat, lng]);
        if (t < 1) requestAnimationFrame(step);
      }
      requestAnimationFrame(step);
    }

    // ===============================
    // ‚úÖ GPS-ONLY FOLLOW + AUTO-ROTATE
    // ===============================
    let followEnabled = false;

    // –∞–Ω—Ç–∏-—Å–º–∏–∫–∞–Ω–Ω—è / –ª–æ–≥—ñ–∫–∞ —è–∫ —É –Ω–∞–≤—ñ–≥–∞—Ü—ñ—ó:
    const MIN_SPEED_FOR_HEADING = 1.5; // m/s ~ 5.4 km/h (–Ω–∏–∂—á–µ ‚Äî heading —á–∞—Å—Ç–æ —à—É–º–∏—Ç—å)
    const ROTATE_DEADZONE_DEG = 4;     // —è–∫—â–æ —Ä—ñ–∑–Ω–∏—Ü—è –º–µ–Ω—à–∞ ‚Äî –Ω–µ –∫—Ä—É—Ç–∏–º–æ
    const ROTATE_MAX_STEP_DEG = 35;    // –≤—ñ–¥—Å—ñ–∫–∞—î–º–æ –¥–∏–∫—ñ —Å—Ç—Ä–∏–±–∫–∏
    let bearingRaf = null;
    let currentBearing = 0;
    let lastGpsHeading = null;

    function normalizeDeg(d) { d = d % 360; if (d < 0) d += 360; return d; }
    function shortestDelta(from, to) {
      let d = normalizeDeg(to) - normalizeDeg(from);
      if (d > 180) d -= 360;
      if (d < -180) d += 360;
      return d;
    }

    function setFollowUI() {
      if (followEnabled) btnFollow.classList.add("active");
      else btnFollow.classList.remove("active");
    }

    function setBearingSmooth(targetDeg, duration = 220) {
      if (!map.setBearing) return;
      targetDeg = normalizeDeg(targetDeg);

      const startBearing = (map.getBearing && map.getBearing() != null) ? map.getBearing() : currentBearing;
      const delta = shortestDelta(startBearing, targetDeg);

      if (Math.abs(delta) < ROTATE_DEADZONE_DEG) return;
      if (Math.abs(delta) > ROTATE_MAX_STEP_DEG) return;

      const start = performance.now();
      if (bearingRaf) cancelAnimationFrame(bearingRaf);

      function step(now) {
        const t = Math.min(1, (now - start) / duration);
        const eased = 1 - Math.pow(1 - t, 3); // easeOutCubic
        const b = normalizeDeg(startBearing + delta * eased);
        currentBearing = b;
        map.setBearing(b);
        if (t < 1) bearingRaf = requestAnimationFrame(step);
      }
      bearingRaf = requestAnimationFrame(step);
    }

    function enableFollow() {
      followEnabled = true;
      setFollowUI();

      if (lastUserPos) {
        map.setView(lastUserPos, Math.max(map.getZoom(), 17), { animate: true });
      }
      if (typeof lastGpsHeading === "number") {
        setBearingSmooth(lastGpsHeading, 200);
      }
    }

    function disableFollow() {
      followEnabled = false;
      setFollowUI();
    }

    btnFollow.addEventListener("click", () => {
      if (followEnabled) disableFollow();
      else enableFollow();
    });

    // —è–∫ —É Google Maps: —è–∫—â–æ –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á —Ä—É—Ö–∞—î –∫–∞—Ä—Ç—É ‚Äî follow off
    map.on("dragstart", () => { if (followEnabled) disableFollow(); });
    map.on("zoomstart", () => { if (followEnabled) disableFollow(); });
    map.on("rotatestart", () => { if (followEnabled) disableFollow(); });

    // –ü–µ—Ä–µ–æ–ø—Ä–∏–¥—ñ–ª—è—î–º–æ IDs –∫–Ω–æ–ø–æ–∫ (–±–æ –±–∞–∑–æ–≤–∏–π –∫–æ–¥ –Ω–µ –º—ñ—Å—Ç–∏—Ç—å btn-follow)
    // ‚úÖ –Ø–∫—â–æ –∫–Ω–æ–ø–∫–∏ –Ω–µ–º–∞—î (—Å—Ç–∞—Ä–∏–π –∫–µ—à) ‚Äî –ø—Ä–æ—Å—Ç–æ –Ω–µ –ø–∞–¥–∞—î–º–æ
    (function ensureFollowButton(){
      if (!btnFollow) return;
    })();

    // ‚¨áÔ∏è –ì–æ–ª–æ–≤–Ω–∏–π watchPosition: –ø–æ–∑–∏—Ü—ñ—è + (–æ–ø—Ü—ñ–π–Ω–æ) heading/speed
    if (navigator.geolocation) {
      if (watchId !== null) navigator.geolocation.clearWatch(watchId);

      watchId = navigator.geolocation.watchPosition(
        (pos) => {
          const { latitude, longitude, accuracy, heading, speed } = pos.coords;
          const latlng = [latitude, longitude];

          if (userMarker && accuracy && accuracy > 120) return;

          if (!userMarker) {
            userMarker = L.circleMarker(latlng, {
              radius: 8,
              fillColor: "#4ade80",
              color: "#22c55e",
              weight: 2,
              opacity: 1,
              fillOpacity: 1,
            }).addTo(map);
            userMarker.bindPopup("–¢–∏ —Ç—É—Ç üòä");
            lastUserPos = latlng;
          } else {
            animateLatLngCircleMarker(userMarker, lastUserPos, latlng, 500);
            lastUserPos = latlng;
          }

          // ‚úÖ GPS-only heading: –∫—Ä—É—Ç–∏–º–æ —Ç—ñ–ª—å–∫–∏ –∫–æ–ª–∏ —î —Ä—É—Ö —ñ heading —ñ—Å–Ω—É—î
          const moving = (typeof speed === "number" && speed !== null && speed > MIN_SPEED_FOR_HEADING);
          if (moving && typeof heading === "number" && !isNaN(heading)) {
            lastGpsHeading = normalizeDeg(heading);
          }

          if (followEnabled && lastUserPos) {
            map.setView(lastUserPos, Math.max(map.getZoom(), 17), { animate: true });

            // rotate only when we have a valid GPS heading
            if (typeof lastGpsHeading === "number") {
              setBearingSmooth(lastGpsHeading, 220);
            }
          }
        },
        (err) => {
          console.log("Geo error", err);
        },
        {
          enableHighAccuracy: true,
          maximumAge: 0,
          timeout: 8000
        }
      );
    }

    // ‚úÖ –î–û–î–ê–ù–û: –∫–Ω–æ–ø–∫–∞ "–î–µ —è"
    btnMe.addEventListener("click", () => {
      if (lastUserPos) {
        map.setView(lastUserPos, Math.max(map.getZoom(), 17), { animate: true });
        if (userMarker) userMarker.openPopup();
        return;
      }

      if (!navigator.geolocation) return;

      navigator.geolocation.getCurrentPosition(
        (pos) => {
          const { latitude, longitude } = pos.coords;
          lastUserPos = [latitude, longitude];
          map.setView(lastUserPos, Math.max(map.getZoom(), 17), { animate: true });

          if (!userMarker) {
            userMarker = L.circleMarker(lastUserPos, {
              radius: 8,
              fillColor: "#4ade80",
              color: "#22c55e",
              weight: 2,
              opacity: 1,
              fillOpacity: 1,
            }).addTo(map);
            userMarker.bindPopup("–¢–∏ —Ç—É—Ç üòä");
          }
          userMarker.openPopup();
        },
        (err) => {
          console.log("Geo getCurrentPosition error", err);
        },
        { enableHighAccuracy: true, timeout: 8000, maximumAge: 0 }
      );
    });

    // –ö–Ω–æ–ø–∫–∏
    btnComplete.addEventListener("click", () => {
      if (selectedStopId == null) return;
      const stop = getStopById(selectedStopId);
      if (!stop) return;

      stop.done = true;
      updateMarkerStyle(stop.id);
      renderInfo();

      if (tg) {
        tg.sendData(JSON.stringify({ action: "complete", stop_id: stop.id }));
      } else {
        console.log("Demo complete:", stop.id);
      }
    });

    btnUndo.addEventListener("click", () => {
      if (tg) {
        tg.sendData(JSON.stringify({ action: "undo" }));
      } else {
        console.log("Demo undo");
      }
    });

    btnGmaps.addEventListener("click", () => {
      if (!currentGmapsUrl) return;
      window.open(currentGmapsUrl, "_blank");
    });
  }
</script>

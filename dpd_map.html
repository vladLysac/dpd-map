<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>DPD Route Map</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <link rel="stylesheet" href="leaflet.css" />
  <script src="leaflet.js"></script>

  <script src="https://unpkg.com/leaflet-rotate@0.2.8/dist/leaflet-rotate-src.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #111;
      color: #fff;
      overflow: hidden;
      overscroll-behavior: none;
      touch-action: manipulation;
    }

    #app { display: flex; flex-direction: column; height: 100%; }

    #map { flex: 1; min-height: 200px; touch-action: none; }

    #controls {
      padding: 8px;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      gap: 8px;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      flex-wrap: wrap;
    }

    #controls button {
      flex: 1 1 30%;
      padding: 8px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
    }

    #btn-complete { background: #16a34a; color: #fff; }
    #btn-undo { background: #f97316; color: #111; }
    #btn-gmaps { background: #2563eb; color: #fff; }
    #btn-gmaps:disabled { opacity: 0.5; cursor: default; }

    #btn-me {
      background: #111827;
      color: #fff;
      border: 1px solid rgba(255,255,255,0.15);
    }

    #btn-follow {
      background: #0b1220;
      color: #fff;
      border: 1px solid rgba(255,255,255,0.15);
    }
    #btn-follow.active {
      background: #22c55e;
      color: #0b1220;
      border: none;
    }

    #info {
      padding: 6px 0 0;
      font-size: 12px;
      opacity: 0.9;
      width: 100%;
      flex-basis: 100%;
      line-height: 1.25;
    }
    #info .addr { font-size: 13px; font-weight: 700; opacity: 1; }
    #info .status { font-size: 12px; opacity: 0.85; margin-top: 2px; }
    #info .region { margin-top: 6px; display: inline-flex; align-items: center; gap: 8px; font-size: 12px; opacity: 0.95; }
    #info .dot { width: 12px; height: 12px; border-radius: 999px; border: 2px solid #fff; box-sizing: border-box; }

    .leaflet-control-attribution,
    .leaflet-control-attribution a {
      pointer-events: none !important;
    }
  </style>
</head>
<body>
<div id="app">
  <div id="map"></div>
  <div id="controls">
    <button id="btn-undo">‚Ü©Ô∏è –ü–æ–≤–µ—Ä–Ω—É—Ç–∏</button>
    <button id="btn-complete">‚úÖ –í–∏–∫–æ–Ω–∞–Ω–æ</button>
    <button id="btn-me">üìç –î–µ —è</button>
    <button id="btn-follow">üß≠ –°–ª—ñ–¥–∫—É–≤–∞—Ç–∏</button>
    <button id="btn-gmaps" disabled>üöó –ú–∞—Ä—à—Ä—É—Ç —É Google Maps</button>
    <div id="info"></div>
  </div>
</div>

<script>
  function showError(msg) {
    const el = document.createElement("div");
    el.style.padding = "16px";
    el.style.color = "#ff8080";
    el.style.fontSize = "14px";
    el.textContent = msg;
    const mapEl = document.getElementById("map");
    mapEl.innerHTML = "";
    mapEl.appendChild(el);
  }

  let tg = null;
  if (window.Telegram && window.Telegram.WebApp) {
    tg = window.Telegram.WebApp;
    tg.expand();
    tg.enableClosingConfirmation();
  } else {
    console.log("Running outside Telegram WebApp ‚Äì demo mode.");
  }

  (function blockPagePinchZoom(){
    try{
      document.addEventListener("gesturestart", function(e){ e.preventDefault(); }, { passive:false });
      document.addEventListener("gesturechange", function(e){ e.preventDefault(); }, { passive:false });
      document.addEventListener("gestureend", function(e){ e.preventDefault(); }, { passive:false });
    }catch(e){}
  })();

  if (!window.L) {
    showError("–ü–æ–º–∏–ª–∫–∞: Leaflet –Ω–µ –∑–∞–≤–∞–Ω—Ç–∞–∂–∏–≤—Å—è (–æ–±'—î–∫—Ç L –≤—ñ–¥—Å—É—Ç–Ω—ñ–π).");
  } else {
    const params = new URLSearchParams(window.location.search);

    function collectStopsParam(p) {
      let combined = "";
      const first = p.get("stops");
      if (first) combined += first;

      for (let i = 2; i <= 99; i++) {
        const key = "stops" + i;
        const part = p.get(key);
        if (!part) break;
        combined += part;
      }
      return combined;
    }

    const stopsParam = collectStopsParam(params);
    const currentIdFromUrl = parseInt(params.get("current") || "0", 10);

    let stops = [];

    function safeDecode(s) { try { return decodeURIComponent(s); } catch (e) { return s; } }

    if (stopsParam) {
      stops = stopsParam
        .split("|")
        .map((chunk, index) => {
          const parts = chunk.split(",");
          if (parts.length < 4) return null;

          const id = parseInt(parts[0], 10);
          const lat = parseFloat(parts[1]);
          const lng = parseFloat(parts[2]);
          const done = parts[3] === "1";
          if (isNaN(lat) || isNaN(lng) || isNaN(id)) return null;

          let label = index + 1;
          let address = `–ó—É–ø–∏–Ω–∫–∞ #${index + 1}`;

          if (parts.length >= 5 && parts[4] !== "") {
            const parsedLabel = parseInt(parts[4], 10);
            if (!isNaN(parsedLabel)) label = parsedLabel;
          }

          if (parts.length >= 6) {
            const addrEnc = parts.slice(5).join(",");
            if (addrEnc !== "") address = safeDecode(addrEnc);
          }

          return { id, lat, lng, done, label, address, regionGroup: 0, regionColor: "#ef4444" };
        })
        .filter(Boolean);
    }

    if (!stops.length) {
      stops = [
        { id: 1, lat: 51.7005, lng: 8.7642, address: "Warburger Stra√üe 3A, Paderborn", done: false, label: 1, regionGroup: 1, regionColor: "#ef4444" },
        { id: 2, lat: 51.7020, lng: 8.7610, address: "Dahler Str. 2, Paderborn", done: false, label: 2, regionGroup: 1, regionColor: "#ef4444" },
        { id: 3, lat: 51.7050, lng: 8.7600, address: "Sebastianstra√üe 7, Paderborn", done: false, label: 1, regionGroup: 2, regionColor: "#3b82f6" },
      ];
    }

    const REGION_COLORS = [
      "#ef4444", "#3b82f6", "#eab308", "#a855f7",
      "#22c55e", "#f97316", "#14b8a6", "#ec4899",
      "#84cc16", "#06b6d4", "#f43f5e", "#8b5cf6",
    ];

    let regionGroup = 1;
    stops.forEach((s, i) => {
      if (i > 0 && s.label === 1) regionGroup++;
      s.regionGroup = regionGroup;
      s.regionColor = REGION_COLORS[(regionGroup - 1) % REGION_COLORS.length];
    });

    let selectedStopId =
      (currentIdFromUrl && stops.find((s) => s.id === currentIdFromUrl)?.id) ||
      (stops[0] && stops[0].id) ||
      null;

    const markers = new Map();

    const map = L.map("map", { rotate: true, bearing: 0 });

    if (stops.length > 0) {
      const avgLat = stops.reduce((sum, s) => sum + s.lat, 0) / stops.length;
      const avgLng = stops.reduce((sum, s) => sum + s.lng, 0) / stops.length;
      map.setView([avgLat, avgLng], 14);
    } else {
      map.setView([51.7191, 8.7544], 12);
    }

    L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution: "&copy; OpenStreetMap contributors",
    }).addTo(map);

    try {
      if (map.attributionControl && map.attributionControl.setPrefix) {
        map.attributionControl.setPrefix("");
      }
    } catch (e) {}

    (function enableMobileTwistRotate() {
      try {
        const container = map.getContainer();
        if (!container || !map.setBearing || !map.getBearing) return;

        container.style.touchAction = "manipulation";

        const pointers = new Map();
        let rotating = false;
        let startAngle = 0;
        let startBearing = 0;

        function angleBetween(p1, p2) { return Math.atan2(p2.y - p1.y, p2.x - p1.x); }
        function radToDeg(r) { return r * 180 / Math.PI; }
        function normalizeDeg(d) { d = d % 360; if (d < 0) d += 360; return d; }

        container.addEventListener("pointerdown", (e) => {
          pointers.set(e.pointerId, { x: e.clientX, y: e.clientY });

          if (pointers.size === 2) {
            const arr = Array.from(pointers.values());
            startAngle = angleBetween(arr[0], arr[1]);
            startBearing = map.getBearing() || 0;
            rotating = false;
          }
        }, { passive: true });

        container.addEventListener("pointermove", (e) => {
          if (!pointers.has(e.pointerId)) return;
          pointers.set(e.pointerId, { x: e.clientX, y: e.clientY });

          if (pointers.size !== 2) return;

          const arr = Array.from(pointers.values());
          const a = angleBetween(arr[0], arr[1]);
          const deltaDeg = radToDeg(a - startAngle);

          if (!rotating) {
            if (Math.abs(deltaDeg) < 6) return;
            rotating = true;
          }

          e.preventDefault();
          const newBearing = normalizeDeg(startBearing + deltaDeg);
          map.setBearing(newBearing);
        }, { passive: false });

        function endPointer(e) {
          if (pointers.has(e.pointerId)) pointers.delete(e.pointerId);
          if (pointers.size < 2) rotating = false;
        }

        container.addEventListener("pointerup", endPointer, { passive: true });
        container.addEventListener("pointercancel", endPointer, { passive: true });
        container.addEventListener("pointerout", endPointer, { passive: true });
        container.addEventListener("pointerleave", endPointer, { passive: true });
      } catch (err) {
        console.log("Mobile rotate init error:", err);
      }
    })();

    function getStopById(id) { return stops.find((s) => s.id === id); }

    function updateMarkerStyle(id) {
      const marker = markers.get(id);
      if (!marker) return;
      const stop = getStopById(id);
      if (!stop) return;

      const isSelected = selectedStopId === id;
      const bgColor = stop.done ? "#6b7280" : (stop.regionColor || "#ef4444");
      const borderColor = isSelected ? "#22c55e" : "#ffffff";
      const size = isSelected ? 28 : 22;

      const iconHtml = `
        <div style="
          width:${size}px;
          height:${size}px;
          border-radius:50%;
          background:${bgColor};
          border:2px solid ${borderColor};
          box-shadow:0 0 8px rgba(0,0,0,0.7);
          display:flex;
          align-items:center;
          justify-content:center;
          font-size:12px;
          color:#fff;
          font-weight:700;
        ">
          ${stop.label}
        </div>
      `;

      const icon = L.divIcon({
        html: iconHtml,
        className: "custom-marker",
        iconSize: [size, size],
        iconAnchor: [size / 2, size / 2],
      });
      marker.setIcon(icon);
    }

    const infoEl = document.getElementById("info");
    const btnComplete = document.getElementById("btn-complete");
    const btnUndo = document.getElementById("btn-undo");
    const btnMe = document.getElementById("btn-me");
    const btnFollow = document.getElementById("btn-follow");
    const btnGmaps = document.getElementById("btn-gmaps");
    let currentGmapsUrl = null;

    function renderInfo() {
      const stop = getStopById(selectedStopId);
      if (!stop) { infoEl.innerHTML = ""; return; }
      const statusText = stop.done ? "‚úÖ –î–æ—Å—Ç–∞–≤–ª–µ–Ω–æ" : "‚ùå –©–µ –Ω–µ –¥–æ—Å—Ç–∞–≤–ª–µ–Ω–æ";
      infoEl.innerHTML = `
        <div class="addr">${stop.address}</div>
        <div class="status">${statusText}</div>
        <div class="region">
          <span class="dot" style="background:${stop.regionColor};"></span>
          <span>–†–∞–π–æ–Ω #${stop.regionGroup}</span>
        </div>
      `;
    }

    function updateGmapsButton(stop) {
      if (!stop) { currentGmapsUrl = null; btnGmaps.disabled = true; return; }
      const dest = `${stop.lat},${stop.lng}`;
      currentGmapsUrl =
        "https://www.google.com/maps/dir/?api=1&destination=" +
        encodeURIComponent(dest) +
        "&travelmode=driving";
      btnGmaps.disabled = false;
    }

    function selectStop(id) {
      selectedStopId = id;
      markers.forEach((_m, key) => updateMarkerStyle(key));
      const stop = getStopById(id);
      if (stop) map.panTo([stop.lat, stop.lng]);
      renderInfo();
      updateGmapsButton(stop);
    }

    stops.forEach((stop) => {
      const marker = L.marker([stop.lat, stop.lng]).addTo(map);
      markers.set(stop.id, marker);

      marker.on("click", () => {
        selectStop(stop.id);
        const popupHtml =
          `<b>${stop.address}</b><br>` +
          `–ó—É–ø–∏–Ω–∫–∞: #${stop.label}<br>` +
          `–†–∞–π–æ–Ω: #${stop.regionGroup}`;
        marker.bindPopup(popupHtml, { autoClose: true }).openPopup();
      });

      updateMarkerStyle(stop.id);
    });

    if (selectedStopId !== null) selectStop(selectedStopId);
    else { btnGmaps.disabled = true; currentGmapsUrl = null; }

    // –ì–µ–æ–ª–æ–∫–∞—Ü—ñ—è
    let userMarker = null;
    let lastUserPos = null;
    let watchId = null;

    function animateLatLngCircleMarker(marker, from, to, duration = 500) {
      const start = performance.now();
      const lat1 = from[0], lng1 = from[1];
      const lat2 = to[0],   lng2 = to[1];

      function step(now) {
        const t = Math.min(1, (now - start) / duration);
        const lat = lat1 + (lat2 - lat1) * t;
        const lng = lng1 + (lng2 - lng1) * t;
        marker.setLatLng([lat, lng]);
        if (t < 1) requestAnimationFrame(step);
      }
      requestAnimationFrame(step);
    }

    // ===============================
    // ‚úÖ FOLLOW + AUTO-ROTATE (FIXED)
    // ===============================
    let followEnabled = false;

    let currentBearing = 0;
    let bearingRaf = null;
    function normalizeDeg(d) { d = d % 360; if (d < 0) d += 360; return d; }
    function shortestDelta(from, to) {
      let d = normalizeDeg(to) - normalizeDeg(from);
      if (d > 180) d -= 360;
      if (d < -180) d += 360;
      return d;
    }
    function setBearingSmooth(targetDeg, duration = 220) {
      if (!map.setBearing) return;
      targetDeg = normalizeDeg(targetDeg);

      const start = performance.now();
      const startBearing = (map.getBearing && map.getBearing()) ? map.getBearing() : currentBearing;
      const delta = shortestDelta(startBearing, targetDeg);

      if (bearingRaf) cancelAnimationFrame(bearingRaf);

      function step(now) {
        const t = Math.min(1, (now - start) / duration);
        const eased = 1 - Math.pow(1 - t, 3);
        const b = normalizeDeg(startBearing + delta * eased);
        currentBearing = b;
        map.setBearing(b);
        if (t < 1) bearingRaf = requestAnimationFrame(step);
      }
      bearingRaf = requestAnimationFrame(step);
    }

    let lastHeadingDeg = null;
    let lastCompassDeg = null;
    let compassActive = false;

    function setFollowUI() {
      if (followEnabled) btnFollow.classList.add("active");
      else btnFollow.classList.remove("active");
    }

    // ‚úÖ –ì–û–õ–û–í–ù–ò–ô –§–Ü–ö–°: –∫—Ä—É—Ç–∏—Ç–∏ –∫–∞—Ä—Ç—É –ø—Ä—è–º–æ –∑ –ø–æ–¥—ñ–π –∫–æ–º–ø–∞—Å–∞
    function attachCompassListeners() {
      if (compassActive) return;

      function handleOrientation(e) {
        let deg = null;

        if (typeof e.webkitCompassHeading === "number") {
          deg = normalizeDeg(e.webkitCompassHeading);
        } else if (typeof e.alpha === "number") {
          deg = normalizeDeg(360 - e.alpha);
        }

        if (typeof deg === "number") {
          lastCompassDeg = deg;

          // ‚úÖ –û–¶–ï –Ü –Ñ –§–Ü–ö–°: –∫—Ä—É—Ç–∏–º–æ –æ–¥—Ä–∞–∑—É, –Ω–∞–≤—ñ—Ç—å —è–∫—â–æ GPS –Ω–µ –æ–Ω–æ–≤–ª—é—î—Ç—å—Å—è
          if (followEnabled) {
            setBearingSmooth(lastCompassDeg, 140);
          }
        }
      }

      window.addEventListener("deviceorientationabsolute", handleOrientation, true);
      window.addEventListener("deviceorientation", handleOrientation, true);
      compassActive = true;
    }

    async function requestCompassPermissionIfNeeded() {
      try {
        if (typeof DeviceOrientationEvent !== "undefined" &&
            typeof DeviceOrientationEvent.requestPermission === "function") {
          const res = await DeviceOrientationEvent.requestPermission();
          return res === "granted";
        }
        return true; // Android –∑–∞–∑–≤–∏—á–∞–π –±–µ–∑ —Ü—å–æ–≥–æ
      } catch (e) {
        return false;
      }
    }

    async function enableFollow() {
      followEnabled = true;
      setFollowUI();

      // ‚úÖ –ø—Ä–æ—Å–∏–º–æ –¥–æ—Å—Ç—É–ø –¥–æ —Å–µ–Ω—Å–æ—Ä—ñ–≤ –ø—Ä–∏ –∫–ª—ñ–∫—É (–ø—Ä–∞–≤–∏–ª—å–Ω–∏–π –º–æ–º–µ–Ω—Ç)
      const ok = await requestCompassPermissionIfNeeded();
      if (ok) attachCompassListeners();

      if (lastUserPos) {
        map.setView(lastUserPos, Math.max(map.getZoom(), 17), { animate: true });
      }

      const h = (typeof lastHeadingDeg === "number") ? lastHeadingDeg :
                (typeof lastCompassDeg === "number" ? lastCompassDeg : null);
      if (typeof h === "number") setBearingSmooth(h, 200);
    }

    function disableFollow() {
      followEnabled = false;
      setFollowUI();
    }

    map.on("dragstart", () => { if (followEnabled) disableFollow(); });
    map.on("zoomstart", () => { if (followEnabled) disableFollow(); });
    map.on("rotatestart", () => { if (followEnabled) disableFollow(); });

    btnFollow.addEventListener("click", () => {
      if (followEnabled) disableFollow();
      else enableFollow();
    });

    // ‚úÖ GPS
    if (navigator.geolocation) {
      if (watchId !== null) navigator.geolocation.clearWatch(watchId);

      watchId = navigator.geolocation.watchPosition(
        (pos) => {
          const { latitude, longitude, accuracy, heading, speed } = pos.coords;
          const latlng = [latitude, longitude];

          if (userMarker && accuracy && accuracy > 120) return;

          if (!userMarker) {
            userMarker = L.circleMarker(latlng, {
              radius: 8,
              fillColor: "#4ade80",
              color: "#22c55e",
              weight: 2,
              opacity: 1,
              fillOpacity: 1,
            }).addTo(map);
            userMarker.bindPopup("–¢–∏ —Ç—É—Ç üòä");
            lastUserPos = latlng;
          } else {
            animateLatLngCircleMarker(userMarker, lastUserPos, latlng, 500);
            lastUserPos = latlng;
          }

          if (typeof heading === "number" && !isNaN(heading)) {
            lastHeadingDeg = normalizeDeg(heading);
          }

          if (followEnabled && lastUserPos) {
            map.setView(lastUserPos, Math.max(map.getZoom(), 17), { animate: true });

            const moving = (typeof speed === "number" && speed !== null && speed > 1.0);
            let h = null;
            if (moving && typeof lastHeadingDeg === "number") h = lastHeadingDeg;
            else if (typeof lastHeadingDeg === "number") h = lastHeadingDeg;
            else if (typeof lastCompassDeg === "number") h = lastCompassDeg;

            if (typeof h === "number") setBearingSmooth(h, 220);
          }
        },
        (err) => { console.log("Geo error", err); },
        { enableHighAccuracy: true, maximumAge: 0, timeout: 8000 }
      );
    }

    // ‚úÖ "–î–µ —è"
    btnMe.addEventListener("click", () => {
      if (lastUserPos) {
        map.setView(lastUserPos, Math.max(map.getZoom(), 17), { animate: true });
        if (userMarker) userMarker.openPopup();
        return;
      }

      if (!navigator.geolocation) return;

      navigator.geolocation.getCurrentPosition(
        (pos) => {
          const { latitude, longitude } = pos.coords;
          lastUserPos = [latitude, longitude];
          map.setView(lastUserPos, Math.max(map.getZoom(), 17), { animate: true });

          if (!userMarker) {
            userMarker = L.circleMarker(lastUserPos, {
              radius: 8,
              fillColor: "#4ade80",
              color: "#22c55e",
              weight: 2,
              opacity: 1,
              fillOpacity: 1,
            }).addTo(map);
            userMarker.bindPopup("–¢–∏ —Ç—É—Ç üòä");
          }
          userMarker.openPopup();
        },
        (err) => { console.log("Geo getCurrentPosition error", err); },
        { enableHighAccuracy: true, timeout: 8000, maximumAge: 0 }
      );
    });

    // –ö–Ω–æ–ø–∫–∏
    btnComplete.addEventListener("click", () => {
      if (selectedStopId == null) return;
      const stop = getStopById(selectedStopId);
      if (!stop) return;

      stop.done = true;
      updateMarkerStyle(stop.id);
      renderInfo();

      if (tg) tg.sendData(JSON.stringify({ action: "complete", stop_id: stop.id }));
      else console.log("Demo complete:", stop.id);
    });

    btnUndo.addEventListener("click", () => {
      if (tg) tg.sendData(JSON.stringify({ action: "undo" }));
      else console.log("Demo undo");
    });

    btnGmaps.addEventListener("click", () => {
      if (!currentGmapsUrl) return;
      window.open(currentGmapsUrl, "_blank");
    });
  }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>DPD Route Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- Leaflet –ª–æ–∫–∞–ª—å–Ω–æ –∑ —Ü—å–æ–≥–æ –∂ –¥–æ–º–µ–Ω—É -->
  <link rel="stylesheet" href="leaflet.css" />
  <script src="leaflet.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #111;
      color: #fff;
    }
    #app {
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    #map {
      flex: 1;
      min-height: 200px;
    }
    #controls {
      padding: 8px;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      gap: 8px;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      flex-wrap: wrap;
    }
    #controls button {
      flex: 1 1 48%;
      padding: 8px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
    }
    #btn-complete {
      background: #16a34a;
      color: #fff;
    }
    #btn-undo {
      background: #f97316;
      color: #111;
    }
    #info {
      padding: 6px 0 0;
      font-size: 12px;
      opacity: 0.8;
      width: 100%;
    }
  </style>
</head>
<body>
<div id="app">
  <div id="map"></div>
  <div id="controls">
    <button id="btn-undo">‚Ü©Ô∏è –ü–æ–≤–µ—Ä–Ω—É—Ç–∏</button>
    <button id="btn-complete">‚úÖ –í–∏–∫–æ–Ω–∞–Ω–æ</button>
    <div id="info"></div>
  </div>
</div>

<script>
  function showError(msg) {
    const el = document.createElement("div");
    el.style.padding = "16px";
    el.style.color = "#ff8080";
    el.style.fontSize = "14px";
    el.textContent = msg;
    const mapEl = document.getElementById("map");
    mapEl.innerHTML = "";
    mapEl.appendChild(el);
  }

  // Telegram WebApp
  let tg = null;
  if (window.Telegram && window.Telegram.WebApp) {
    tg = window.Telegram.WebApp;
    tg.expand();
    tg.enableClosingConfirmation();
  } else {
    console.log("Running outside Telegram WebApp ‚Äì demo mode.");
  }

  if (!window.L) {
    showError("–ü–æ–º–∏–ª–∫–∞: Leaflet –Ω–µ –∑–∞–≤–∞–Ω—Ç–∞–∂–∏–≤—Å—è (–æ–±'—î–∫—Ç L –≤—ñ–¥—Å—É—Ç–Ω—ñ–π).");
  } else {
    // ---------- –ß–ò–¢–ê–Ñ–ú–û –ü–ê–†–ê–ú–ï–¢–†–ò –ó URL ----------
    const params = new URLSearchParams(window.location.search);
    const stopsParam = params.get("stops");
    const currentIdFromUrl = parseInt(params.get("current") || "0", 10);

    let stops = [];

    if (stopsParam) {
      // –§–æ—Ä–º–∞—Ç: id,lat,lng,done|id,lat,lng,done|...
      stops = stopsParam
        .split("|")
        .map((chunk, index) => {
          const [idStr, latStr, lngStr, doneStr] = chunk.split(",");
          const id = parseInt(idStr, 10);
          const lat = parseFloat(latStr);
          const lng = parseFloat(lngStr);
          const done = doneStr === "1";
          if (isNaN(lat) || isNaN(lng)) return null;
          return {
            id,
            lat,
            lng,
            done,
            label: index + 1,
            address: `–ó—É–ø–∏–Ω–∫–∞ #${index + 1}`,
          };
        })
        .filter(Boolean);
    }

    // fallback-–¥–µ–º–æ, —è–∫—â–æ –≤—ñ–¥–∫—Ä–∏–ª–∏ –ø—Ä–æ—Å—Ç–æ –≤ –±—Ä–∞—É–∑–µ—Ä—ñ
    if (!stops.length) {
      stops = [
        { id: 1, lat: 51.7005, lng: 8.7642, address: "Warburger Stra√üe 3A, Paderborn", done: false, label: 1 },
        { id: 2, lat: 51.7020, lng: 8.7610, address: "Dahler Str. 2, Paderborn", done: false, label: 2 },
        { id: 3, lat: 51.7050, lng: 8.7600, address: "Sebastianstra√üe 7, Paderborn", done: false, label: 3 },
      ];
    }

    let selectedStopId =
      (currentIdFromUrl && stops.find((s) => s.id === currentIdFromUrl)?.id) ||
      (stops[0] && stops[0].id) ||
      null;

    const markers = new Map();

    // ---------- –ö–ê–†–¢–ê ----------
    const map = L.map("map");

    if (stops.length > 0) {
      const avgLat = stops.reduce((sum, s) => sum + s.lat, 0) / stops.length;
      const avgLng = stops.reduce((sum, s) => sum + s.lng, 0) / stops.length;
      map.setView([avgLat, avgLng], 14);
    } else {
      map.setView([51.7191, 8.7544], 12);
    }

    L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution: "&copy; OpenStreetMap contributors",
    }).addTo(map);

    function getStopById(id) {
      return stops.find((s) => s.id === id);
    }

    function updateMarkerStyle(id) {
      const marker = markers.get(id);
      if (!marker) return;
      const stop = getStopById(id);
      if (!stop) return;

      const isSelected = selectedStopId === id;
      const bgColor = stop.done ? "#6b7280" : "#ef4444";
      const borderColor = isSelected ? "#22c55e" : "#ffffff";
      const size = isSelected ? 28 : 22;

      const iconHtml = `
        <div style="
          width:${size}px;
          height:${size}px;
          border-radius:50%;
          background:${bgColor};
          border:2px solid ${borderColor};
          box-shadow:0 0 8px rgba(0,0,0,0.7);
          display:flex;
          align-items:center;
          justify-content:center;
          font-size:12px;
          color:#fff;
          font-weight:700;
        ">
          ${stop.label}
        </div>
      `;

      const icon = L.divIcon({
        html: iconHtml,
        className: "custom-marker",
        iconSize: [size, size],
        iconAnchor: [size / 2, size / 2],
      });
      marker.setIcon(icon);
    }

    function renderInfo() {
      const stop = getStopById(selectedStopId);
      if (!stop) return;

      const el = document.getElementById("info");
      el.innerText =
        (stop.done ? "‚úÖ –î–æ—Å—Ç–∞–≤–ª–µ–Ω–æ ‚Äî " : "‚ùå –©–µ –Ω–µ –¥–æ—Å—Ç–∞–≤–ª–µ–Ω–æ ‚Äî ") +
        stop.address;
    }

    function selectStop(id) {
      selectedStopId = id;
      markers.forEach((_m, key) => updateMarkerStyle(key));
      const stop = getStopById(id);
      if (stop) {
        map.panTo([stop.lat, stop.lng]);
      }
      renderInfo();
    }

    stops.forEach((stop) => {
      const marker = L.marker([stop.lat, stop.lng]).addTo(map);
      markers.set(stop.id, marker);

      marker.on("click", () => {
        selectStop(stop.id);

        const dest = `${stop.lat},${stop.lng}`;
        const gmapsUrl =
          "https://www.google.com/maps/dir/?api=1&destination=" +
          encodeURIComponent(dest) +
          "&travelmode=driving";

        const popupHtml =
          `–ó—É–ø–∏–Ω–∫–∞ #${stop.label}<br>` +
          `<a href="${gmapsUrl}" target="_blank" rel="noopener">–ú–∞—Ä—à—Ä—É—Ç —É Google Maps</a>`;

        marker.bindPopup(popupHtml, { autoClose: true }).openPopup();
      });

      updateMarkerStyle(stop.id);
    });

    if (selectedStopId !== null) {
      selectStop(selectedStopId);
    }

    // ---------- –ú–ê–†–ö–ï–† –ü–û–ó–ò–¶–Ü–á –í–û–î–Ü–Ø ----------
    let userMarker = null;

    if (navigator.geolocation) {
      navigator.geolocation.watchPosition(
        (pos) => {
          const { latitude, longitude } = pos.coords;
          const latlng = [latitude, longitude];

          if (!userMarker) {
            userMarker = L.circleMarker(latlng, {
              radius: 8,
              fillColor: "#4ade80",
              color: "#22c55e",
              weight: 2,
              opacity: 1,
              fillOpacity: 1,
            }).addTo(map);
            userMarker.bindPopup("–¢–∏ —Ç—É—Ç üòä");
          } else {
            userMarker.setLatLng(latlng);
          }
        },
        (err) => {
          console.log("Geo error", err);
        },
        { enableHighAccuracy: true, maximumAge: 30000, timeout: 20000 }
      );
    }

    // ---------- –ö–ù–û–ü–ö–ò "–í–ò–ö–û–ù–ê–ù–û" / "–ü–û–í–ï–†–ù–£–¢–ò" ----------
    const btnComplete = document.getElementById("btn-complete");
    const btnUndo = document.getElementById("btn-undo");

    btnComplete.addEventListener("click", () => {
      if (selectedStopId == null) return;
      const stop = getStopById(selectedStopId);
      if (!stop) return;

      stop.done = true;
      updateMarkerStyle(stop.id);
      renderInfo();

      if (tg) {
        tg.sendData(
          JSON.stringify({
            action: "complete",
            stop_id: stop.id,
          })
        );
      } else {
        console.log("Demo complete:", stop.id);
      }
    });

    btnUndo.addEventListener("click", () => {
      if (tg) {
        tg.sendData(
          JSON.stringify({
            action: "undo",
          })
        );
      } else {
        console.log("Demo undo");
      }
    });
  }
</script>
</body>
</html>

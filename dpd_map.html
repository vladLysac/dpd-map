<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>DPD Route Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- Leaflet локально з цього ж домену -->
  <link rel="stylesheet" href="leaflet.css" />
  <script src="leaflet.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #111;
      color: #fff;
    }
    #app {
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    #map {
      flex: 1;
      min-height: 200px;
    }
    #controls {
      padding: 8px;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      gap: 8px;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      flex-wrap: wrap;
    }
    #controls button {
      flex: 1 1 48%;
      padding: 8px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
    }
    #btn-complete {
      background: #16a34a;
      color: #fff;
    }
    #btn-undo {
      background: #f97316;
      color: #111;
    }
    #info {
      padding: 6px 0 0;
      font-size: 12px;
      opacity: 0.8;
      width: 100%;
    }
  </style>
</head>
<body>
<div id="app">
  <div id="map"></div>
  <div id="controls">
    <button id="btn-undo">↩️ Повернути</button>
    <button id="btn-complete">✅ Виконано</button>
    <div id="info"></div>
  </div>
</div>

<script>
  // Показ текстової помилки
  function showError(msg) {
    const el = document.createElement("div");
    el.style.padding = "16px";
    el.style.color = "#ff8080";
    el.style.fontSize = "14px";
    el.textContent = msg;
    const mapEl = document.getElementById("map");
    mapEl.innerHTML = "";
    mapEl.appendChild(el);
  }

  // Telegram WebApp
  let tg = null;
  if (window.Telegram && window.Telegram.WebApp) {
    tg = window.Telegram.WebApp;
    tg.expand();
    tg.enableClosingConfirmation();
  } else {
    console.log("Running outside Telegram WebApp – demo mode.");
  }

  // Перевіряємо Leaflet
  if (!window.L) {
    showError("Помилка: Leaflet не завантажився (об'єкт L відсутній).");
  } else {
    // ------------ ЧИТАЄМО ПАРАМЕТРИ З URL ------------
    const params = new URLSearchParams(window.location.search);

    const stopIdFromUrl = parseInt(params.get("id") || "1", 10);
    const latFromUrl = parseFloat(params.get("lat") || "0");
    const lngFromUrl = parseFloat(params.get("lng") || "0");
    const addrFromUrl = params.get("addr")
      ? decodeURIComponent(params.get("addr"))
      : null;

    let stops = [];

    if (!isNaN(latFromUrl) && !isNaN(lngFromUrl) && addrFromUrl) {
      // Реальна поточна зупинка з бота
      stops = [
        {
          id: stopIdFromUrl || 1,
          lat: latFromUrl,
          lng: lngFromUrl,
          address: addrFromUrl,
          done: false,
        },
      ];
    } else {
      // Фолбек-демо, якщо відкрив у браузері без параметрів
      stops = [
        { id: 1, lat: 51.7005, lng: 8.7642, address: "Warburger Straße 3A, Paderborn", done: false },
        { id: 2, lat: 51.7020, lng: 8.7610, address: "Dahler Str. 2, Paderborn", done: false },
        { id: 3, lat: 51.7050, lng: 8.7600, address: "Sebastianstraße 7, Paderborn", done: false },
      ];
    }

    let selectedStopId = stops[0]?.id ?? null;
    const markers = new Map();

    // ------------ ІНІЦІАЛІЗАЦІЯ КАРТИ ------------
    const map = L.map("map");

    if (stops.length > 0) {
      const avgLat = stops.reduce((sum, s) => sum + s.lat, 0) / stops.length;
      const avgLng = stops.reduce((sum, s) => sum + s.lng, 0) / stops.length;
      map.setView([avgLat, avgLng], 15);
    } else {
      map.setView([51.7191, 8.7544], 12);
    }

    L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution: "&copy; OpenStreetMap contributors",
    }).addTo(map);

    // ------------ МАРКЕРИ ------------
    function getStopById(id) {
      return stops.find((s) => s.id === id);
    }

    function updateMarkerStyle(id) {
      const marker = markers.get(id);
      if (!marker) return;
      const stop = getStopById(id);
      if (!stop) return;

      const baseColor = stop.done ? "gray" : "red";
      const radius = selectedStopId === id ? 11 : 8;

      const iconHtml = `
        <div style="
          width:${radius * 2}px;
          height:${radius * 2}px;
          border-radius:50%;
          background:${baseColor};
          border:2px solid white;
          box-shadow:0 0 8px rgba(0,0,0,0.7);
        "></div>
      `;

      const icon = L.divIcon({
        html: iconHtml,
        className: "custom-marker",
        iconSize: [radius * 2, radius * 2],
        iconAnchor: [radius, radius],
      });
      marker.setIcon(icon);
    }

    function renderInfo() {
      const stop = getStopById(selectedStopId);
      if (!stop) return;

      const el = document.getElementById("info");
      el.innerText =
        (stop.done ? "✅ Доставлено — " : "❌ Ще не доставлено — ") +
        stop.address;
    }

    function selectStop(id) {
      selectedStopId = id;
      markers.forEach((_m, key) => updateMarkerStyle(key));
      const stop = getStopById(id);
      if (stop) {
        map.panTo([stop.lat, stop.lng]);
      }
      renderInfo();
    }

    stops.forEach((stop) => {
      const marker = L.marker([stop.lat, stop.lng]).addTo(map);
      markers.set(stop.id, marker);

      marker.on("click", () => {
        selectStop(stop.id);
        marker.bindPopup(stop.address, { autoClose: true }).openPopup();
      });

      updateMarkerStyle(stop.id);
    });

    if (selectedStopId !== null) {
      selectStop(selectedStopId);
    }

    // ------------ КНОПКИ "ВИКОНАНО" / "ПОВЕРНУТИ" ------------
    const btnComplete = document.getElementById("btn-complete");
    const btnUndo = document.getElementById("btn-undo");

    btnComplete.addEventListener("click", () => {
      if (selectedStopId == null) return;
      const stop = getStopById(selectedStopId);
      if (!stop) return;

      stop.done = true;
      updateMarkerStyle(stop.id);
      renderInfo();

      if (tg) {
        tg.sendData(
          JSON.stringify({
            action: "complete",
            stop_id: stop.id,
          })
        );
      } else {
        console.log("Demo complete:", stop.id);
      }
    });

    btnUndo.addEventListener("click", () => {
      if (tg) {
        tg.sendData(
          JSON.stringify({
            action: "undo",
          })
        );
      } else {
        console.log("Demo undo");
      }
    });
  }
</script>
</body>
</html>
